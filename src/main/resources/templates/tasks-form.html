<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<table>
    <thead>
    <th>Title</th>
    <th>Description</th>
    </thead>
    <tbody>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.title}">sample task</td>
        <td th:text="${task.description}">fixme</td>
    </tr>
    </tbody>
</table>
</body>
</html>
